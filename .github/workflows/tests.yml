# Workflow for testing spoon-maven-plugin.

name: tests
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test-linux:
    runs-on: ${{ matrix.os }}
    name: Tests with Java ${{ matrix.java }} on ${{ matrix.os }}
    strategy:
      matrix:
        java: [17, 21, 24]
        os: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
        with:
          fetch-depth: 0
      - name: Setup env
        uses: ./.github/actions/setup-tests

      - name: Time nix setup
        run: nix develop .#jdk${{ matrix.java }} --command true
      - name: Test
        run: nix develop .#jdk${{ matrix.java }} --command test

# Workflow for testing spoon-maven-plugin.

name: tests
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test-linux:
    runs-on: ${{ matrix.os }}
    name: Tests with Java ${{ matrix.java }} on ${{ matrix.os }}
    strategy:
      matrix:
        java: [11, 17, 20, 21-ea]
        os: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - name: Setup env
        uses: ./.github/actions/setup-tests

      - name: Time nix setup
        run: nix develop .#jdk${{ matrix.java }} --command true
      - name: Test
        run: nix develop .#jdk${{ matrix.java }} --command test

name: Setup test environment

runs:
  using: "composite"
  steps:
    - name: Set git user
      shell: bash
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "<>"
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@07b8bcba1b22d847db7ee507180c33e115499665 # v8
    - uses: DeterminateSystems/magic-nix-cache-action@8a218f9e264e9c3803c9a1ee1c30d8e4ab55be63 # v2
    - name: Check Nixpkgs inputs
      uses: DeterminateSystems/flake-checker-action@8b835765e5dc9bd4ad43dd9493eb594f313f4b7d # v7
      with:
        fail-mode: true
    - name: Use Maven dependency cache
      uses: actions/cache@e12d46a63a90f2fae62d114769bbf2a179198b5c # v3.3.3
      with:
        path: ~/.m2/repository
        # We use a unique key and restore from the base one, to ensure that
        # the cache is updated every time, even if a cache hit was observed.
        # See
        # https://github.com/actions/cache/blob/main/tips-and-workarounds.md#update-a-cache
        # for more information.
        key: ${{ runner.os }}-maven-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-maven
